name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build
      run: xcodebuild clean build test -workspace FoodMarket.xcworkspace -scheme "FoodMarketTests" -sdk iphonesimulator -destination "platform=iOS Simulator,OS=14.3,name=iPhone 12 mini" -derivedDataPath Build/ -enableCodeCoverage YES ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO
